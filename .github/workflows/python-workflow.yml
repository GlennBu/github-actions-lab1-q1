name: CI

on:
  push:  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Python 3.8
      uses: actions/setup-python@v5
      with:
        python-version: 3.8
        
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        ls -lra && pwd
        pip install -r requirements.txt
